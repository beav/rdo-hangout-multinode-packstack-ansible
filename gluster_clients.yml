- hosts:
    - controller
    - compute
  tasks:
    - yum: name={{item}} state=latest
      with_items:
        - glusterfs-fuse
        - glusterfs-libs
    - file: path=/mnt/gluster state=directory owner=root group=root
    - mount: fstype=glusterfs name=/mnt/gluster src={{hostvars.storage0.storage_ip}}:/gv0 state=mounted

